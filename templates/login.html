<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Login - Register Form | Flask</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 40px">
            <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">Username: </label>
                            <input type="text" name="uname" class="form-control" id="uname">
                        </div>
                        <div class="form-group">
                            <label for="email">Password: </label>
                            <input type="password" name="pword" class="form-control" id="pword">
                        </div>
                        <div class="form-group">
                            <label for="tel">Two-Factor Authentication: </label>
                            <input type="tel" name="2fa" class="form-control" id="2fa">
                        </div>
                        <button type="submit" class="btn form-control btn-default">Login</button>
                    </form>
                </div>
            <div class="col-md-4"><h4 id="result"></h4></div>
        </div>
    </div>


<!-- Compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
